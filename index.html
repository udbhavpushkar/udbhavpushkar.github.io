<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>calculator</title>
    <style >
        .row{
            margin-bottom: 10px;
        }
        .container{
            width: 50%;
        }

        .box{
            min-height: 100px;
            border: red 1px solid;
            border-radius: 2px;
        }
    </style>
  </head>
  <body>
    <!-- value in attributes of tags should be in quotes -->
  <div class="container" id="wrapper" style="margin-top: 30px;"> 
    <div class="row box" id="expression"></div>
    <div class="row">
        <div class="col-sm-3">
           <button class="btn btn-secondary btn-sm btn-block">(</button> 
        </div>
        <div class="col-sm-3">
            <button class="btn btn-secondary btn-sm btn-block">)</button>
        </div>
        <div class="col-sm-3">
             <button class="btn btn-secondary btn-sm btn-block">^</button>
         </div>
        <div class="col-sm-3">
             <button onclick="allClear()" class="btn btn-primary btn-sm btn-block" id="ac">AC</button>
         </div>
    <!-- Optional JavaScript; choose one of the two! -->
      </div>
       <div class="row">
        <div class="col-sm-3">
           <button class="btn btn-secondary btn-sm btn-block">7</button> 
        </div>
        <div class="col-sm-3">
            <button class="btn btn-secondary btn-sm btn-block">8</button>
        </div>
        <div class="col-sm-3">
             <button class="btn btn-secondary btn-sm btn-block">9</button>
         </div>
        <div class="col-sm-3">
             <button class="btn btn-secondary btn-sm btn-block">/</button>
         </div>
    <!-- Optional JavaScript; choose one of the two! -->
      </div>
       <div class="row">
        <div class="col-sm-3">
           <button class="btn btn-secondary btn-sm btn-block ">4</button> 
        </div>
        <div class="col-sm-3">
            <button class="btn btn-secondary btn-sm btn-block">5</button>
        </div>
        <div class="col-sm-3">
             <button class="btn btn-secondary btn-sm btn-block">6</button>
         </div>
        <div class="col-sm-3">
             <button class="btn btn-secondary btn-sm btn-block">*</button>
         </div>
    <!-- Optional JavaScript; choose one of the two! -->
      </div>
       <div class="row">
        <div class="col-sm-3">
           <button class="btn btn-secondary btn-sm btn-block">1</button> 
        </div>
        <div class="col-sm-3">
            <button class="btn btn-secondary btn-sm btn-block">2</button>
        </div>
        <div class="col-sm-3">
             <button class="btn btn-secondary btn-sm btn-block">3</button>
         </div>
        <div class="col-sm-3">
             <button class="btn btn-secondary btn-sm btn-block">-</button>
         </div>
    <!-- Optional JavaScript; choose one of the two! -->
      </div>
       <div class="row">
        <div class="col-sm-3">
           <button class="btn btn-secondary btn-sm btn-block">0</button> 
        </div>
        <div class="col-sm-3">
            <button class="btn btn-secondary btn-sm btn-block">.</button>
        </div>
        <div class="col-sm-3">
             <button id="equal" class="btn btn-secondary btn-sm btn-block" onclick="equals()">=</button>
         </div>
        <div class="col-sm-3">
             <button class="btn btn-secondary btn-sm btn-block"><strong>+</strong></button>
         </div>
           
    <!-- Optional JavaScript; choose one of the two! -->
      </div>
  </div>

    <script src="js/calc.js"></script>
    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    
  </body>
</html>
