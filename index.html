<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Calculator</title>
    <!-- Bootstrap CSS -->
    <link rel="shortcut icon" type="image/x-icon" href="css/icon.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA==" crossorigin="anonymous" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">

</head>
<body>

<div class="container" id="wrapper">
    <div id="expression" class="monitor">
        Welcome
    </div>
    
    <div class="keyboard">
        <div class="center">
            <div class="left">
                <div class="d-grid gap-2">
                    <button onclick="allClear()" id="ac" class="btn btn-danger">AC</button>
                    <button onclick="equals()" id="equal" class="btn btn-success">=</button>
                </div>
            </div>

            <div class="right">
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-light">1</button>
                        <button type="button" class="btn btn-outline-light">2</button>
                        <button type="button" class="btn btn-outline-light">3</button>
                        <button type="button" class="btn btn-outline-light">/</button>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-light">4</button>
                        <button type="button" class="btn btn-outline-light">5</button>
                        <button type="button" class="btn btn-outline-light">6</button>
                        <button type="button" class="btn btn-outline-light">*</button>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-light">7</button>
                        <button type="button" class="btn btn-outline-light">8</button>
                        <button type="button" class="btn btn-outline-light">9</button>
                        <button type="button" class="btn btn-outline-light">+</button>
                    </div>
                </div>
                <div class="row">
                    <div class="btn-group" role="group" aria-label="Basic outlined example">
                        <button type="button" class="btn btn-outline-light">(</button>
                        <button type="button" class="btn btn-outline-light">0</button>
                        <button type="button" class="btn btn-outline-light">)</button>
                        <button type="button" class="btn btn-outline-light">-</button>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
<footer class="footer">
    Designed with <i class="red fa fa-heart" aria-hidden="true"></i> by :
    <a target="_blank" href="https://github.com/udbhavpushkar/">udbhavpushkar</a>
</footer>

<script src="js/calc.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</body>
</html>
